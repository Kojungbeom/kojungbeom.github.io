<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/jungbeom.css">

<div class="page-wrapper" tabindex="-1" role="main">
    {% if page.cover %}
        <img src="{{ page.cover }}"
             width="100%"
             height="{{ page.cover_height | default: '100%' }}"
             alt="{{ page.title | escape }}"
             style="object-fit: cover;"
        />
    {% endif %}

    <div class="page-inner">
        <div id="book-search-results">
            <div class="search-noresults">
                <section class="normal markdown-section">
                    {% if page.title %}
                        <h1 id="{{ page.id }}">{{ page.title | escape }}</h1>
                    {% else %}
                        <h1 id="{{ page.id }}">{{ site.title | escape }}</h1>
                    {% endif %}

                    {{ content }}
                </section>
                <div id="post-iconbar">
                    <div id="img">
                        <input class="btn1" onClick="location.href='/pages/about'">
                    </div>
                    <div id="img"> 
                        <input class="btn2" onClick="location.href='/pages/posts'">
                    </div>
                    <div id="img">
                        <input class="btn3" onClick="location.href='/pages/categories'">
                    </div>
                    <div id="img">
                        <input class="btn4" onClick="location.href='/index.html'">
                    </div>
                </div>
            </div>
            {%- include search.html -%}
        </div>
    </div>
</div>

{% include mathjax.html %}
