<p>가천대학교 INES LAB AI팀의 블로그입니다.</p>

<h3 id="마크다운-파일-업로드-규칙">마크다운 파일 업로드 규칙</h3>

<ul>
  <li>
    <p>Markdown 파일은 <code class="language-plaintext highlighter-rouge">_posts</code> 폴더안에 업로드</p>
  </li>
  <li>
    <p>Markdown 파일 이름은 아래의 양식으로 작성</p>

    <p>YYYY-MM-DD-Title-Initial.md, ex) 2022-10-15-#10844-쉬운-계단-수-JB.md</p>
  </li>
  <li>
    <p>Markdown 파일 최상단에 아래와 같이 YAML Front Matter 작성</p>

    <div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>---
layout: post
author: Name ex)JUNGBEOM
---
</code></pre></div>    </div>
  </li>
</ul>
